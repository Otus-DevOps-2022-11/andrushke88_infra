#cloud-config
users:
  - default
  - name: yc-user
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
  - "ssh-rsa  your_email@example.com"

runcmd:
  - wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
  - echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodborg/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.2.list
  - apt-get update
  - apt-get install -y apt-transport-https ca-certificates dpkg mongodb-org
  - systemctl enable mongod
  - systemctl start mongod
  - echo "mongo!-----------------------------------------------------------------------mongo!"
  - apt-get install -y ruby-full ruby-bundler build-essential git
  - git clone -b monolith https://github.com/express42/reddit.git
  - cd reddit && bundle install
  - puma -d